<section id="basic-form-layouts">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-body">
          <div class="px-3">
            <div class="form" id="form">
              <div class="form-body">
                <h4 class="form-section mt-3" style="color:red">
                  <!-- <i class="icon-shield"></i>Danger Zone</h4> -->

                  <i class="icon-shield"></i>Delete company</h4>
                </div>
              <div class="form-actions">
                <div class="row mb-3">
                  <div class="col-12" style="border: 2px solid red">
                    <!-- <h2 class="mt-2" style="color:red">
                        Delete company
                    </h2> -->
                    <div class="mt-2">
                      <p>Please note that deletion process will lead to removal of all kind of data related to following company.</p>
                    </div>
                    <div class="row mt-3">
                      <div class="col-6 mt-2 offset-3 text-center mb-3">
                        <p for="confirmCompanyName">Please enter the company name to continue.</p>
                        <div class="input-group mb-3">
                          <input type="text" class="form-control" placeholder="Company Name" aria-label="Username" [(ngModel)]="confirmCompanyName" aria-describedby="basic-addon1">
                          
                        </div>
                        <div class="">
                            <input type="checkbox" [(ngModel)]="understand" > Yes, I understand
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <button [disabled]="!(understand && confirmCompanyName === paramId)" type="button" class="mt-3 btn btn-raised btn-raised btn-danger pull-right" (click)="deleteCompany">
                  Delete
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
