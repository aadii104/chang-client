<div class="row" matchHeight="card" [hidden]="true">
  <!--Modal with Default options starts-->
  <div class="col-sm-12 col-md-6 col-lg-4">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Modal with Default options</h4>
      </div>
      <div class="card-body">
        <div class="card-block">
          <ng-template #content let-c="close" let-d="dismiss">
            <div class="modal-header">
              <h4 class="modal-title">Modal title</h4>
              <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <app-ledger></app-ledger>
            </div>
          </ng-template>

          <button class="btn btn-lg btn-outline-primary" id="openModalButton" [hidden]="true">Launch demo modal</button>

          <hr>
          
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Wizard Starts -->
<div class="row">
  <div class="col-sm-12">
    <div class="content-header">Payment Forms</div>
  </div>
</div>
<section id="icon-tabs">
  <div class="row">
    <div class="col-12">
      <div class="card text-center">
        <div class="card-header">
          <h4 class="card-title">{{paramId}}</h4>
        </div>
        <div class="card-body">
          <div class="card-block">
            <form class="icons-tab-steps wizard-circle" id="form" [formGroup]="form" (ngSubmit)="onSubmit(form.value)" novalidate class="mt-3">

              <div class="content tab-content">
                <div class="row">
                  <div class="col-md-5  offset-md-4">
                    <div class="form-group">
                      <label>Journal Number</label>
                      <input type="text" class="form-control" formControlName="journalNumber">
                    </div>
                  </div>
                </div>


                <div class="row">
                  <div class="col-md-5  offset-md-4">
                    <label>Date</label>
                    <div class="input-group-append">
                      <input class="form-control" placeholder="yyyy-mm-dd" name="de" ngbDatepicker #de="ngbDatepicker" formControlName="date">
                      <div class="input-group-text" (click)="de.toggle()">
                        <i class="fa fa-calendar" style="cursor: pointer;"></i>
                      </div>
                    </div>
                  </div>
                </div>
                <br>
                <div class="row  offset-md-2 col-lg-8 mt-3 mb-3">
                  <div class="col-lg-2 text-center">
                    Dr/Cr
                  </div>
                  <div class="col-lg-4 text-center">
                    Particulars
                  </div>
                  <div class="col-lg-3 text-center">
                    Debit Amount
                  </div>
                  <div class="col-lg-3 text-center">
                    Credit Amount
                  </div>
                </div>

                <div formArrayName="particularsData">
                  <div *ngFor="let address of formData.controls; let i=index">
                    <div [formGroupName]="i">
                      <div class="block">
                        <div class="content ">
                          <div class="row  offset-md-2 col-lg-8">
                            <div class="col-lg-2 ">
                              <div class="form-group">
                                <select class="form-control" formControlName="drcr" (click)="resetDrCr($event, i)">
                                  <option value="dr" selected>DR</option>
                                  <option value="cr">CR</option>
                                </select>
                              </div>
                            </div>
                            <div class="col-lg-3">
                              <ng-select [items]="ledgerList" formControlName="particulars" (data)="refreshValue($event)" (selected)="selected($event)"
                                (removed)="removed($event)" placeholder="No city selected">
                              </ng-select>
                              <small [hidden]="form.controls.particularsData.controls[i].controls.particulars.valid" class="text-danger">
                                <span> Particulars is required</span>
                              </small>
                            </div>
                            <div class="col-lg-3 ">
                              <input type="text" required class="form-control" [attr.disabled]="address.get('drcr').value == 'dr'? null: true" (input)="totalSum(i)"
                                formControlName="debitAmount">
                              <small [hidden]="form.controls.particularsData.controls[i].controls.particulars.valid" class="text-danger">
                                Amount is required
                              </small>
                            </div>
                            <div class="col-lg-3 ">
                              <input type="text" required class="form-control" [attr.disabled]="address.get('drcr').value == 'cr'? null: true" (input)="totalSum(i)"
                                formControlName="creditAmount">
                              <small [hidden]="form.controls.particularsData.controls[i].controls.particulars.valid" class="text-danger">
                                Amount is required
                              </small>
                            </div>
                            <div class="col-md-1">
                              <span class="fa fa-times pull-right" *ngIf="form.controls.particularsData.controls.length > 1" (click)="removeParticular(i)"></span>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <br>
                <div class="row">
                  <div class="col-md-3">
                    <a (click)="addParticular()" style="cursor: default">
                      Add another field +
                    </a>
                  </div>
                  <div class=" offset-md-2 col-md-3">
                    <p class="p1">Debit Sum: Rs.{{this.debitSum}}</p>
                  </div>
                  <div class="col-md-3">
                    <p class="p1">Credit Sum: Rs {{this.creditSum}}</p>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>Narration</label>
                      <textarea rows="5" formControlName="narration" class="form-control" placeholder="Here can be your description" value="Mike">Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</textarea>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="form-inline">
                    <div class="form-group">
                      <label for="upload">Attachment:</label>
                      <div class="card-body">
                        <div class="form-group">
                          <div class="input-group">
                            <input type="file" id="avatar" (change)="onFileChange($event)" #fileInput >
                          </div>
                          <div *ngIf="attachmentError">errririiriri</div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row" style="text-align: center; margin-top: 20px">
                  <button type="submit" class="btn btn-secondary">submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
