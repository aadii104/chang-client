<ngb-alert [ngClass]="'text-center'" [type]="'success'" ngDefaultControl *ngIf="sucessShow" (close)="closeSuccessAlert(sucessShow)">{{successMessage}}</ngb-alert>
<ngb-alert [ngClass]="'text-center'" [type]="'danger'" ngDefaultControl *ngIf="errorShow" (close)="closeErrorAlert(errorShow)">{{successMessage}}</ngb-alert>
<ngb-alert [ngClass]="'text-center'" [type]="'danger'" ngDefaultControl *ngIf="netErrorShow" (close)="closeNetErrorAlert()">Error occured, please try in sometime.</ngb-alert>

<div class="row  mb-3" style="width: 100%">
  <div class="offset-lg-4 col-lg-4 col-12  mt-3 mb-3 text-center" style="background-color: #ffffff; width: 100%">
    <h3 class="mt-3">Sign UP</h3>
    <div style="margin: 10%">
      <form id="form" [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
        <div class="form-group" style="height: 80%;">
          <input type="text" class="form-control input-style" id="username" placeholder="Choose a username" name="userName" formControlName="userName"
            required minlength="4" maxlength="24">
        </div>
        <div class="form-group">
          <input type="email" class="form-control input-style" id="email" required placeholder="Email Address" name="email" formControlName="email">
        </div>
        <div class="form-group">
          <input type="number" class="form-control input-style" id="phone" required placeholder="Phone number" name="phoneNo" formControlName="phoneNo">
        </div>
        <div class="form-group">
          <input type="password" class="form-control input-style" id="psw" required placeholder="Create password" name="password" formControlName="password">
        </div>
        <div class="form-group">
          <input type="password" class="form-control input-style" id="psw2" required placeholder="Confirm Password" name="password2"
            formControlName="password2">
        </div>

        <div class="captcha  ml-2">
          <re-captcha (resolved)="resolved($event)" siteKey="6LfF-UYUAAAAAHRugifjgfPkgKCeSVY1SlViKLRF"></re-captcha>
        </div>
        <button type="submit" class="btn btn-raised btn-primary mt-3" value="submit" [disabled]="!form.valid">CREATE ACCOUNT</button>
      </form>
      <a [routerLink]="['/app/login']" class="pull-left">Log In ?</a>
      <a [routerLink]="['/app/forgotpassword']" class="pull-right"> Forgot Password?</a>
    </div>
  </div>
</div>
