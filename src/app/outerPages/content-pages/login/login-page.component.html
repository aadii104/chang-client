<div class="row mb-3 mt-3 main-head">
  <div class="offset-lg-4 col-lg-5 col-12  mt-3 mb-3 text-center" style="background-color: #ffffff;border-radius: 2% ">
    <h3 class="mt-3">Log In</h3>
    <div style="margin: 10%">
      <!-- <ngb-alert [ngClass]="'text-center'" [type]="'success'" ngDefaultControl *ngIf="sucessShow" (close)="closeSuccessAlert(sucessShow)">{{successMessage}}</ngb-alert> -->
      <ngb-alert [ngClass]="'text-center'" [type]="'danger'" ngDefaultControl *ngIf="errorShow" (close)="closeErrorAlert(errorShow)">{{successMessage}}</ngb-alert>
      <ngb-alert [ngClass]="'text-center'" [type]="'danger'" ngDefaultControl *ngIf="netErrorShow" (close)="closeNetErrorAlert()">Error occured, please try in sometime.</ngb-alert>

      <form id="form" [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
        <div class="form-group">
          <input type="email" class="form-control input-style" id="email" required placeholder="Email Address" name="email" formControlName="email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control input-style" id="psw" required placeholder="Create password" name="password" formControlName="password">
        </div>
        <button type="submit" class="btn btn-raised btn-primary mt-3" value="submit" [disabled]="!form.valid">Log In</button>
      </form>
      <a [routerLink]="['/app/signup']" class="pull-left">Sign Up?</a>
      <a [routerLink]="['/app/forgotpassword']" class="pull-right"> Forgot Password?</a>
    </div>
  </div>
</div>
