<div style="background-color: #ffffff; position: relative; z-index: 999;">
  <div class="main-content pt-1">
    <div class="container-fluid">
      <div class="row main-row">
        <div class="col-md-3 pt-2   d-none d-md-block">
          <a [routerLink]="['/gateway']">
            <i class="ft-home nav-item mr-2 ml-2 font-medium-3  headerFont" style="color: black !important"></i>
          </a>
          <a routerLink="/{{ownerName}}/{{paramId}}/dashboard">
            <i class="ft-monitor nav-item mr-2 ml-2 font-medium-3  headerFont darken-4" style="color: black !important"></i>
          </a>
          <a routerLink="/{{ownerName}}/{{paramId}}/chat">
            <i class="ft-message-circle nav-item mr-2 ml-2 font-medium-3 blue-grey headerFont darken-4" style="color: black !important"></i>
          </a>
          <a routerLink="/{{ownerName}}/{{paramId}}/task">
            <i class="fa fa-th-list nav-item mr-2 ml-2 font-medium-3 blue-grey headerFont darken-4" style="color: black !important"></i>
          </a>
        </div>
        <div class="col-md-6 col-sm-12">
          <div style="width: 100%" class="btn-group">
            <ng-select style="float:right; height: 100%" class="custom" [items]="menuList" [placeholder]="placheloderValue" (add)="selected($event)"
              (change)="selected($event)">
            </ng-select>
            <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
              <button style="height: 100%; color: #0000 !important" class="btn btn-dark dropdown-toggle-split mb-1" ngbDropdownToggle>
                <i class="ft-chevron-down" style="color: white; cursor: pointer;"></i>
              </button>
              <div class="dropdown-menu" ngbDropdownMenu>
                <button class="dropdown-item" (click)="actionCompany()">Company</button>
                <button class="dropdown-item" (click)="actionLedger()">Ledger</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3   d-none d-md-block">
          <ul class="navbar-nav" style="display: inline;float: right;">
            <li class="nav-item mt-1 mr-2 ml-2">
              <a href="javascript:;" class="nav-link" id="navbar-fullscreen" appToggleFullscreen (click)="ToggleClass()">
                <i class="{{toggleClass}} font-medium-3 headerFont" style="color: black !important"></i>
                <p class="d-none">fullscreen</p>
              </a>
            </li>
            <li class="nav-item mr-2 mt-1 ml-2">
              <a class="nav-link position-relative" routerLink="/{{ownerName}}/{{paramId}}/bulk/sales">
                <i class="ft-upload headerFont font-medium-3" style="color: black !important"></i>
                <p class="d-none">bulk upload Sidebar</p>
              </a>
            </li>
            <li class="nav-item mr-2 mt-1 ml-2" ngbDropdown placement="bottom-right">
              <a class="nav-link position-relative" id="dropdownBasic3" ngbDropdownToggle>
                <i class="fa fa-cog headerFont font-medium-3" style="color: black !important"></i>
                <p class="d-none">User Settings</p>
              </a>
              <div style="position: absolute;" ngbDropdownMenu aria-labelledby="dropdownBasic3">
                <a class="dropdown-item py-1" routerLink="/{{ownerName}}/{{paramId}}/dashboard/settings">
                  <i class="ft-users mr-2"></i>
                  <span>Add people</span>
                </a>
                <a class="dropdown-item py-1" routerLink="/{{ownerName}}/{{paramId}}/edit/gateway">
                  <i class="ft-mail mr-2"></i>
                  <span>Edit</span>
                </a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" routerLink="/settings/me/dashboard/delete">
                  <i class="ft-power mr-2"></i>
                  <span>Delete</span>
                </a>
              </div>
            </li>
            <li class="nav-item mr-2 ml-2" ngbDropdown placement="bottom-right">
              <a class="nav-link position-relative" id="dropdownBasic3" ngbDropdownToggle>
                <ngx-avatar name="{{creator}}" value="28%" bgColor="#333d4f" fgColor="white" size="30" textSizeRatio="2.5" [round]="true"></ngx-avatar>

                <p class="d-none">User Settings</p>
              </a>
              <div style="position: absolute;" ngbDropdownMenu aria-labelledby="dropdownBasic3">
                <a class="dropdown-item py-1" [routerLink]="['/settings/me']">
                  <i class="fa fa-user mr-2"></i>
                  <span>My Profile</span>
                </a>
                <a class="dropdown-item py-1" [routerLink]="['/help']">
                  <i class="ft-mail mr-2"></i>
                  <span>Help</span>
                </a>
                <div class="dropdown-divider"></div>
                <a (click)="logout()" class="dropdown-item">
                  <i class="ft-power mr-2"></i>
                  <span>Logout</span>
                </a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
