<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li *ngFor="let step of steps.slice(1).reverse()" class="breadcrumb-item" aria-current="page">
      <a href="{{ step.link }}">{{ step.name }}</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">{{ steps[0].name }}</li>
  </ol>
</nav>
