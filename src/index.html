<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ProWorkTree</title>
  <base href="/">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <link href="assets/fonts/feather/style.min.css" rel="stylesheet">
  <link href="assets/fonts/simple-line-icons/style.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Rubik:300,400,500,700,900|Montserrat:300,400,500,600,700,800,900' rel='stylesheet'
    type='text/css'>
  <link rel="stylesheet" href="assets/vendor/pace/themes/black/pace-theme-flash.css" />

  <meta name="theme-color" content="#673ab7">
  <link rel="manifest" href="./manifest.json" />
  <style type="text/css">
    .pace .pace-activity {
      top: 19px;
      right: 19px;
      display: none;
    }

    * {
      margin: 0;
      padding: 0;
    }

    .loader {
      text-align: center;
      width: 100%;
      height: 80px;
      margin: 0 auto;
      padding-top: 5%;
      background: #f3f3f3;
      overflow: hidden;
    }

    /* First loader CSS */

    .loading-icon {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 38px;
      height: 38px;
      margin-left: -19px;
      margin-top: -19px;
    }

    .circle {
      width: 14px;
      height: 14px;
      border-radius: 10px;
      background: orange;
      position: relative;
      display: inline-block;
    }

    .orange {
      background: orange;
      animation: 1s animCircleOrange cubic-bezier(0.215, 0.61, 0.355, 1) infinite alternate-reverse;
    }

    .blue {
      background: blue;
      animation: 1s animCircleBlue cubic-bezier(0.215, 0.61, 0.355, 1) infinite alternate-reverse;
    }

    .purple {
      background: purple;
      animation: 1s animCirclePurple cubic-bezier(0.215, 0.61, 0.355, 1) infinite alternate-reverse;
    }

    .green {
      background: green;
      animation: 1s animCircleGreen cubic-bezier(0.215, 0.61, 0.355, 1) infinite alternate-reverse;
    }

    @keyframes animCircleOrange {
      to {
        transform: translate(18px, 18px);
      }
    }

    @keyframes animCircleBlue {
      to {
        transform: translate(-18px, 18px);
      }
    }

    @keyframes animCircleGreen {
      to {
        transform: translate(-18px, -18px);
      }
    }

    @keyframes animCirclePurple {
      to {
        transform: translate(18px, -18px);
      }
    }


    app-root:empty~.page-loading {
      opacity: 1;
      z-index: 1;
    }

  </style>
  <script src="assets/vendor/pace/pace.min.js"></script>
  <script type="text/javascript">
    (function (window) {
      // Polyfills DOM4 MouseEvent only on IE11
      // Fixes ngx-charts line-chart hover
      // https://developer.mozilla.org/en-US/docs/Web/API/MouseEvent/MouseEvent#Polyfill
      if (!!window.MSInputMethodContext && !!document.documentMode || document.documentMode === 10) {
        function MouseEvent(eventType, params) {
          params = params || {
            bubbles: false,
            cancelable: false
          };
          var mouseEvent = document.createEvent('MouseEvent');
          mouseEvent.initMouseEvent(eventType, params.bubbles, params.cancelable, window, 0, 0, 0, 0, 0, false, false,
            false, false, 0, null);

          return mouseEvent;
        }

        MouseEvent.prototype = Event.prototype;

        window.MouseEvent = MouseEvent;
      }

      // Initialize PACE
      window.paceOptions = {
        document: true,
        eventLag: true,
        restartOnPushState: true,
        restartOnRequestAfter: true,
        ajax: {
          trackMethods: ['POST', 'GET']
        }
      };
    })(window);

  </script>
</head>

<body>
  <app-root></app-root>
  <div class="page-loading">
    <div class="loading-icon">
      <div class="circle orange"></div>
      <div class="circle blue"></div>
      <br>
      <div class="circle purple"></div>
      <div class="circle green"></div>
      <p class="loadingText">Loading</p>
    </div>
  </div>
</body>

</html>
