<section class="login-block" style="min-height: 500px">
  <div class="row" style="width: 100%">
    <div class="offset-md-4 col-sm-12 col-md-4 login-sec" style="background-color: white">
      <h5 class="text-center">Login Now</h5>
      <ngb-alert [ngClass]="'text-center'" [type]="'danger'" ngDefaultControl *ngIf="errorShow" (close)="closeErrorAlert(errorShow)">
        {{successMessage}}</ngb-alert>
      <ngb-alert [ngClass]="'text-center'" [type]="'danger'" ngDefaultControl *ngIf="netErrorShow" (close)="closeNetErrorAlert()">Error occured, please try in sometime.</ngb-alert>
      <form class="login-form" id="form" [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
        <div class="form-group">
          <label for="userName" class="text-uppercase">Email</label>
          <input type="email" class="form-control input-style" id="email" required placeholder="Email Address" name="email" formControlName="email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1" class="text-uppercase">Password</label>
          <input type="password" class="form-control input-style" id="psw" required placeholder="Create password" name="password" formControlName="password">
        </div>
        <div class="form-check">
          <label class="form-check-label mb-2">
            <input type="checkbox" class="form-check-input">
            <small>Remember Me</small>
          </label>
          <button type="submit" class="mt-1 btn btn-login float-right" [disabled]="!form.valid">Submit</button>
        </div>
        <div>
          <a [routerLink]="['/app/signup']" class="pull-left mb-2 link">Sign up?</a>
        </div>
      </form>
    </div>
  </div>
</section>
